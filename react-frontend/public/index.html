<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Tune List</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container">
      <header class="p-3 mb-3 border-bottom">
          <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                  <a class="navbar-brand" href="{% url 'home' %}">GigForte | Dashboard</a>
                  <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center
                mb-md-0">
                      {% if user.is_authenticated %}
                      <li><a href="{% url 'search_musicians' %}" class="nav-link px-2 .text.btn-primary">+ Search</a></li>
                      <li><a href="{% url 'invite_musician' %}" class="nav-link px-2 .text.btn-primary">+ Invite</a></li>
                      <li><a href="{% url 'tune_new' %}" class="nav-link px-2 .text.btn-primary"> + Add a new tune</a></li>
                  </ul>
                  <div class="dropdown text-end">
                      <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                          data-bs-toggle="dropdown" aria-expanded="false">
                          {{ user.username }} </a>
                      <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                          <li><a class="dropdown-item" href="{% url 'password_change'%}">
                                  Change password</a></li>
                          <li><a class="dropdown-item" href="{% url 'update_user' %}">Update Account</a></li>
                          <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                      </ul>
                  </div>
                  {% else %}
                  </ul>
                  <div class="text-end">
                      <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Log In</a>
                  </div>
                  {% endif %}
              </div>
          </div>
      </header>
      <!-- Bootstrap JavaScript Bundle -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
