{% extends "base.html" %}
{% block title %}Call List{% endblock title %}

{% block content %}
<br>
<h1>Call List: {{ musicians|length }}</h1>
<hr>
{% for musician in musicians %}
    <h2>{{ musician.first_name }} {{ musician.last_name }} | {{ musician.instrument }}</h2>
<hr>
{% endfor %}

{% endblock content %}
