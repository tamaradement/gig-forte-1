{% extends "base.html" %}
{% block content %}
<div class="tune-entry">
    <h2>{{ setlist.title }}</h2>
    <p> {{ setlist.performer }}</p>
</div>
<div>
    <p>Tunes:</p>
    <ul>
        {% for tune in setlist.tunes.all %}
        <li>
            <a href="{% url 'tune_detail' tune.pk %}">{{ tune.title }}</a>
        </li>


        {% endfor %}
    </ul>

</div>


<p><a href="{% url 'setlist_edit' setlist.pk %}">Edit</a> |
    <a href="{% url 'setlist_delete' setlist.pk %}">Delete</a>
</p>
<p>Back to <a href="{% url 'setlist_collection' %}">Back to setlists</a>.</p>
{% endblock content %}
