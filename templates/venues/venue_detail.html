{% extends "base.html" %}
{% block content %}
<div class="tune-entry">
    <h2>{{ object.name }}</h2>
    <p> {{ object.address_1 }} | {{ object.city }}, {{object.state}}</p>
    {% if object.website %}
    <a href={{ object.website }}>{{ object.name }}</a>
    {% endif %}

</div>
<p><a href="{% url 'venue_edit' venue.pk %}">Edit</a> |
    <a href="{% url 'venue_delete' venue.pk %}">Delete</a>
</p>
<p>Back to <a href="{% url 'venue_list' %}">Back to venues</a>.</p> {% endblock content %}
