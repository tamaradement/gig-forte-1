{% extends "base.html" %}
{% block title %}Setlists{% endblock title %}

{% block content %}
<a href="{% url 'setlist_new' %}"> + Add a setlist</a>
{% for setlist in object_list %}

{% if user == setlist.performer %}
<div class=" card">
    <div class="card-header">
        <span class="font-weight-bold">{{ setlist.title }} </span> &middot; <span class="text-muted"></span>
        <a href="{% url 'setlist_detail' setlist.pk %}">Details</a>
    </div>
    <div class="card-body"></div>

    <div class="card-footer text-center text-muted">
        <a href="{% url 'setlist_edit' setlist.pk %}">Edit</a> |
        <a href="{% url 'setlist_delete' setlist.pk %}">Delete</a>
    </div>
</div>
<br />
{% endif %}
{% endfor %}
{% endblock content %}
