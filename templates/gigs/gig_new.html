{% extends "base.html" %}
{% load crispy_forms_tags %}

{{ form.media }}

{% block content %}
<h1>New gig</h1>
<form enctype="multipart/form-data" action="" method="post">{% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">Save</button>
</form>

<script>
    $(function () {
      $("#datetimepicker1").datetimepicker({
        format: 'DD/MM/YYYY HH:mm',
      });
    });
</script>
{% endblock content %}
